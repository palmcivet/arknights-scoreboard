name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: true

      - name: Build
        run: pnpm run build
        env:
          DEPLOY_AS_SUB_FOLDER: ${{ env.DEPLOY_AS_SUB_FOLDER }}
          VITE_DEFAULT_RULES_SLUG: ${{ env.VITE_DEFAULT_RULES_SLUG }}

      - name: Test
        run: pnpm run test
        env:
          DEPLOY_AS_SUB_FOLDER: ${{ env.DEPLOY_AS_SUB_FOLDER }}
          VITE_DEFAULT_RULES_SLUG: ${{ env.VITE_DEFAULT_RULES_SLUG }}

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
